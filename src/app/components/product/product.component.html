<p class="text-secondary">product works!</p>

  <div class="row mx-0">

    <div class="col-8">

      <table class="table">
        <thead>
        <tr>
          <th>Id#</th>
          <th>Name</th>
          <th>Image</th>
          <th>Product price</th>
          <th>Add to cart</th>

        </tr>

        </thead>
        <tbody>
        <tr *ngFor="let item of products">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>
            <img src="{{item.imgUrl}}" alt="">
          </td>
          <td>{{item.price}}</td>
          <td>
            <button class="btn btn-sm btn-primary" (click)="addToCart(item)">Add to Cart</button>

          </td>

        </tr>


        </tbody>
      </table>

    </div>
    <div class=" col-4 cart-details bg-warning">
      <h2>Cart : </h2>
      <ul *ngFor="let cartitem of cartList" class="list-group">
        <li class="list-group-item">{{cartitem.name}}: {{cartitem.price}}</li>
      </ul>
      Total: {{total()}}
    </div>
  </div>
