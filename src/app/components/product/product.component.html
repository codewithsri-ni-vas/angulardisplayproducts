<p class="text-secondary">product works!</p>

<table  class="table">
  <thead>
  <tr>
    <th>Id# </th>
    <th>Name</th>
    <th>Image</th>
    <th>Product price</th>

  </tr>

  </thead>
  <tbody>
  <tr *ngFor = "let item of products">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>
      <img src="{{item.imgUrl}}" alt="">
    </td>
    <td>{{item.price}}</td>

  </tr>


  </tbody>
</table>
